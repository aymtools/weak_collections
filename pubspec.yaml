version: 1.5.0
homepage: https://github.com/aymtools/weak_collections

topics:
  - weak
  - weakset
  - weakhashmap
  - weakhashset
  - weakqueue

environment:
  sdk: '>=2.17.0 <4.0.0'

dependencies:
  meta: ^1.7.0

dev_dependencies:
  test: ^1.25.14
  lints: any
  vm_service: ^15.0.2
